<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<div id="jqxWidget" #jqxWidget>
		<div style="float: left;">
			<div>
				<jqxButton [width]="70" (onClick)="onShowButton()">Open</jqxButton>
				<jqxButton [width]="70" (onClick)="onHideButton()">Close</jqxButton>
			</div>
		</div>
		<div style="width: 100%; height: 100px; margin-top: 50px;" id="mainDemoContainer">
			<jqxWindow #windowReference [width]="1200" [height]="400"
					   [maxHeight]="400" [minHeight]="200" [maxWidth]="1200" [minWidth]="200"
					   [showCollapseButton]="true">
				<div #windowHeader>
				</div>
				<div style="overflow: hidden;" #windowContent>
					<jqxValidator #pageOptionsWindowValidator (onValidationSuccess)="pageOptionsValidationSuccess($event)" [rules]="rules">
						<form class="form-horizontal" id="pageOptionsModalWindowForm" name="pageOptionsModalWindowForm" novalidate="novalidate">
							<div>
								<div style="margin-top:15px">
									<div style="padding: 0px 0px 15px 10px">
										<div>
											<jqxDropDownList #jqxDropdownlist id="jqxDropdownlist">
											</jqxDropDownList>
										</div>
									</div>
									<div style="padding-bottom:15px">
										<div style="width:1000px; display:inline-flex">
											
												<div style="width:350px; display:inline-block">
													<div>
														<b>Available</b>
													</div>
													<div>
														<jqxListBox #jqxSourceListbox id="jqxSourceListbox"></jqxListBox>
													</div>
												</div>
												<div style="width:150px;align-items: center;margin-left:100px;margin-top:50px;">
													<div>
														<div>
															<jqxButton [height]="25" [width]="30" (onClick)="btnSendAll()">>></jqxButton>
														</div>
														<div>
															<jqxButton [height]="25" [width]="30" (onClick)="btnSendSingle()">></jqxButton>
														</div>
														<div>
															<jqxButton [height]="25" [width]="30" (onClick)="btnSendToSourceSingle()"><</jqxButton>
														</div>
														<div>
															<jqxButton [height]="25" [width]="30" (onClick)="btnSendToSourceAll()"><<</jqxButton>
														</div>
													</div>
												</div>
												<div style="width:350px; display:inline-block">
													<div>
														<b>Excluded</b>
													</div>
													<div>
														<jqxListBox #jqxColumnDestListbox id="jqxColumnDestListbox"></jqxListBox>
													</div>
												</div>
											
										</div>
									</div>
									<div>
										<div>
											<jqxButton [height]="25" [width]="80" (onClick)="onApply()">Apply</jqxButton>
										</div>
									</div>
								</div>
							</div>
						</form>
					</jqxValidator>
				</div>
			</jqxWindow>
		</div>
	</div>
</body>
</html>
